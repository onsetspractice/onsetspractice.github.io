<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onsets Practice</title>
    <link rel="stylesheet" type="text/css" href="onsets_styles.css">
    <script defer src="onsets_script.js"></script>
</head>
<body>
    <header>
        <h1>
            ONSETS PRACTICE
        </h1>
    </header>
    <div id="loading" class="shown"></div>
    <div id="puzzle-container">
        <div id="universe-container"></div>
        <div id="variations-view-container">
            <div id="variations-container">
                <h3>Variations:</h3>
                <ul>
                </ul>
            </div>
            <div id="variations-arrow-box">&gt</div>
        </div>
        <div id="board-container">
        <div id="parent-restraint-container">
            <div class="restraint-container"><h3>Forbidden</h3>
                <div id="forbidden-container"></div>
            </div>
            <div class="restraint-container"><h3>Permitted</h3>
                <div id="permitted-container"></div>
            </div>
            <div class="restraint-container"><h3>Required</h3>
                <div id="required-container"></div>
            </div>
        </div>
        <div id="input-container">
            <div id="blank-wild-container" class="card-content-front">
                <div class="wild blue"></div>
                <div class="wild red"></div>
                <div class="wild green"></div>
                <div class="wild yellow"></div>
            </div>
            <div id="left-input-container">
                <div id="restriction-view-container">
                    <div id="restriction-container"></div>
                    <div id="restriction-bar">
                        <h3 id="restriction-text">Restriction</h3>
                    </div>
                </div>
                <div id="solution-view-container">
                    <div id="solution-container"></div>
                    <div id="solution-bar">
                        <h3 id="solution-text">Solution</h3>
                    </div>
                </div>
            </div>
                <div id="equals-container">
                    <div id="equals-bar1"></div>
                    <div id="equals-bar2"></div>
                </div>
                <div id="right-input-container">
                    <div id="solution-form-container">
                        <div id="solution1-toggle" data-active="true">Set 1</div>
                        <div id="solution2-toggle" data-active="false">Set 2</div>
                        <div id="solution-form-toggle-div"></div>
                    </div>
                    <div id="goal-view-container">
                        <div id="goal-container"></div>
                        <div id="goal-bar"><h3 id="goal-text">Goal</h3></div>
                    </div>
                </div>
        </div>
    </div>
    <div id="wild-picker-container">
        <div id="wild-picker-content">
            <div class="cube blue keyboard-cube"></div>
            <div class="cube red keyboard-cube"></div>
            <div class="cube green keyboard-cube"></div>
            <div class="cube yellow keyboard-cube"></div>
            <div class="cube universe keyboard-cube"></div>
            <div class="cube union keyboard-cube"></div>
            <div class="cube intersect keyboard-cube"></div>
            <div class="cube subtract keyboard-cube"></div>
            <div class="cube not keyboard-cube"></div>
            <div class="cube empty-set keyboard-cube"></div>
        </div>
    </div>
    <div id="bottom-puzzle-container">
        <div id="resources-container">
        </div>
        <div id="submit-button">Submit</div>
    </div>
    <div id="keyboard-container" class="hidden">
        <div class="keyboard-row">
            <div class="cube blue keyboard-cube"></div>
            <div class="cube red keyboard-cube"></div>
            <div class="cube green keyboard-cube"></div>
            <div class="cube yellow keyboard-cube"></div>
            <div class="cube union keyboard-cube"></div>
            <div class="cube intersect keyboard-cube"></div>
            <div class="cube subtract keyboard-cube"></div>
            <div class="cube not keyboard-cube"></div>
        </div>
        <div class="keyboard-row">
            <div class="cube universe keyboard-cube"></div>
            <div class="cube empty-set keyboard-cube"></div>
            <div class="cube must-contain keyboard-cube"></div>
            <div class="cube equals keyboard-cube"></div>
            <div class="cube left-parenthesis keyboard-cube"></div>
            <div class="cube right-parenthesis keyboard-cube"></div>
            <div class="cube backspace keyboard-button">Delete</div>
        </div>
    </div>
    </div>
</body>
</html>
